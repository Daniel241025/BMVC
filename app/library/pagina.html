<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário</title>
    <link rel="stylesheet" type="text/css" href="/static/css/pagina.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Calendário</h1>
        </header>
        
        <main class="main-content">
            <div class="calendar-wrapper">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn">◀</button>
                    <h2 id="month-year"></h2>
                    <button id="next-month" class="nav-btn">▶</button>
                </div>
                
                <div class="calendar">
                    <div class="weekdays">
                        <div class="weekday">Dom</div>
                        <div class="weekday">Seg</div>
                        <div class="weekday">Ter</div>
                        <div class="weekday">Qua</div>
                        <div class="weekday">Qui</div>
                        <div class="weekday">Sex</div>
                        <div class="weekday">Sab</div>
                    </div>
                    <div id="calendar-days" class="calendar-days"></div>
                </div>
                
                <div class="today-info">
                    <button id="today-btn" class="today-button">Hoje</button>
                    <p id="selected-date"></p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <p>Navegue pelo calendário para visualizar datas</p>
        </footer>
    </div>
    
    <script src="/static/js/pagina.js"></script>
</body>
</html>
